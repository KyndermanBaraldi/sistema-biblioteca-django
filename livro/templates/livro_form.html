<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Livro</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Livro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% if form.instance.pk %}Atualizar{% else %}Cadastrar{% endif %}">
    </form>
</body>
</html>
