{% extends 'base.html' %}
{% block 'head' %} {% endblock%}

{% block 'titulo' %}Cadastro{% endblock%}

{% block 'conteudo' %}


<div class="container">

    <div class="col-md-6 col-md-offset-3">

        {% if status == '1'%}

        <div class="alert alert-danger">
            <strong>Erro!</strong> {{mensagem}}
        </div>
            
        {% endif %}

        <h1>Cadastre-se</h1>
        <hr>

        <form method="post" action="{% url 'validar' %}"> {% csrf_token %}

            <label for="nome">Nome</label>
            <input class='form-control' type="text" placeholder="Nome..." id="nome" name="nome">

            <label for="email">E-mail</label>
            <input class='form-control' type="email" placeholder="E-mail..." id="email" name="email">

            <label for="senha">Senha</label>
            <input class='form-control' type="password" placeholder="Senha..." id="senha" name="senha">

            <input class='btn btn-info btn-lg' type="submit" value="Cadastrar">
            <a href="{% url 'login' %}" class="btn btn-danger btn-lg">login</a>

        </form>


    </div>

</div>
{% endblock%}
