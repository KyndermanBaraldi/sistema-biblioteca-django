{% extends 'base.html' %}

{% block 'head' %} {% endblock%}

{% block 'titulo' %}Login{% endblock%}

{% block 'conteudo' %}
<div class="container">

    <div class="col-md-6 col-md-offset-3">

        {% if status == '1'%}

        <div class="alert alert-danger">
            <strong>Erro!</strong> {{mensagem}}
        </div>
            
        {% endif %}

        <h1>Entrar</h1>
        <hr>

        <form method="post" action="{% url 'entrar' %}"> {% csrf_token %}

            <label for="email">E-mail</label>
            <input class='form-control' type="email" placeholder="E-mail..." id="email" name="email">

            <label for="senha">Senha</label>
            <input class='form-control' type="password" placeholder="Senha..." id="senha" name="senha">

            <input class='btn btn-info btn-lg' type="submit" value="login">
            <a href="{% url 'cadastrar' %}" class="btn btn-danger btn-lg">Cadastrar</a>

        </form>


    </div>

</div>

{% endblock %}
