{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
{% endblock%}

{% block 'titulo' %}
    Login
{% endblock%}

{% block 'conteudo' %}

<section class="container">

    <div class="area">

        <div>
            <h1>Entrar</h1>
        </div>

        {% if status == '1'%}
            <div>
                <strong>Erro!</strong> {{mensagem}}
            </div>    
        {% endif %}

        <form method="POST" action="{% url 'entrar' %}"> {% csrf_token %}

            <input type="email" placeholder="E-mail..." id="email" name="email" autofocus>

            <input type="password" placeholder="Senha..." id="senha" name="senha">

            <input type="submit" value="entrar">
            
            <P>Ainda n√£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastrar</a></P>

        </form>

    </div>


</section>

{% endblock %}
